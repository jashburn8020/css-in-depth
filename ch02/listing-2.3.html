<!doctype html>

<head>
  <style>
    /* keep the spans from bleeding off the top of the page */
    body {
      margin: 1.5em;
    }

    .box {
      padding: 1em;
      border-radius: 1em;
      background-color: lightgray;
    }

    .box-small {
      /* Font size defines the element's em size */
      font-size: 12px;
    }

    .box-large {
      /* Font size defines the element's em size */
      font-size: 18px;
    }
  </style>
</head>

<body>
  <span class="box box-small">Small</span>
  <span class="box box-large">Large</span>
</body>
